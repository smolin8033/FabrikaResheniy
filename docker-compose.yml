version: '3.7'
services:
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/usr/src/notifications
    ports:
      - '8000:8000'

  redis:
    image: redis:alpine
    restart: always
    expose:
      - '6379'
    ports:
      - '6379:6379'

  celery:
    build: ./backend
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/usr/src/notifications
    depends_on:
      - redis
      - backend

  celery-beat:
    build: ./backend
    command: celery -A config beat -l info
    volumes:
      - ./backend:/usr/src/notifications/
    depends_on:
      - redis
      - backend